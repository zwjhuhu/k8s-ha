---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: virt-tool
  namespace: cloudplus
  labels:
    app: virt-tool
spec:
  selector:
    matchLabels:
      app: virt-tool
  template:
    metadata:
      labels:
        app: virt-tool
    spec:
      hostNetwork: true
      containers:
      - image: registry.cn-hangzhou.aliyuncs.com/cloudplus-lab/kubevirt-virtctl:v2.0.7
        command: 
        - bash
        - 'virtctl-update-stuff.sh'
        imagePullPolicy: IfNotPresent
        name: virtctl
        securityContext:
          runAsUser: 0
          privileged: true
          allowPrivilegeEscalation: true
          capabilities:
            add: 
            - SYS_TIME
        volumeMounts:
          - name: etc
            mountPath: /etc/
          - name: dev
            mountPath: /dev/
          - name: opt
            mountPath: /opt/
          - name: varlog
            mountPath: /var/log/
          - name: libvirt
            mountPath: /var/lib/libvirt/
          - name: varrun
            mountPath: /var/run/
          - name: uit
            mountPath: /uit/
          - name: mnt
            mountPath: /mnt/
          - name: usrlib64
            mountPath: /usr/lib64/
          - name: usrbin
            mountPath: /usr/bin/
          - name: uraid
            mountPath: /usr/lib/uraid
          - name: usrshare
            mountPath: /usr/share/
          - name: kube
            mountPath: /root/.kube/
          - name: tmp
            mountPath: /tmp/
      - image: registry.cn-hangzhou.aliyuncs.com/cloudplus-lab/kubevirt-virtlet:v2.0.7
        command: 
        - bash
        - 'virtlet-update-stuff.sh'
        imagePullPolicy: IfNotPresent
        name: virtlet
        securityContext:
          runAsUser: 0
          privileged: true
          allowPrivilegeEscalation: true
          capabilities:
            add: 
            - SYS_TIME
        volumeMounts:
          - name: etc
            mountPath: /etc/
          - name: dev
            mountPath: /dev/
          - name: opt
            mountPath: /opt/
          - name: varlog
            mountPath: /var/log/
          - name: libvirt
            mountPath: /var/lib/libvirt/
          - name: varrun
            mountPath: /var/run/
          - name: uit
            mountPath: /uit/
          - name: mnt
            mountPath: /mnt/
          - name: usrlib64
            mountPath: /usr/lib64/
          - name: usrbin
            mountPath: /usr/bin/
          - name: uraid
            mountPath: /usr/lib/uraid
          - name: usrshare
            mountPath: /usr/share/
          - name: kube
            mountPath: /root/.kube/
          - name: tmp
            mountPath: /tmp/
          - name: osrelease
            mountPath: /usr/lib/os-release
      volumes: 
        - name: etc
          hostPath: 
            path: /etc/ 
        - name: dev
          hostPath: 
            path: /dev/
        - name: opt
          hostPath: 
            path: /opt/
        - name: varlog
          hostPath: 
            path: /var/log/
        - name: libvirt
          hostPath: 
            path: /var/lib/libvirt/
        - name: varrun
          hostPath: 
            path: /var/run/
        - name: uit
          hostPath: 
            path: /uit/
        - name: mnt
          hostPath: 
            path: /mnt/
        - name: usrlib64
          hostPath: 
            path: /usr/lib64/
        - name: usrbin
          hostPath: 
            path: /usr/bin/
        - name: uraid
          hostPath: 
            path: /usr/lib/uraid
        - name: usrshare
          hostPath: 
            path: /usr/share/
        - name: kube
          hostPath: 
            path: /root/.kube/
        - name: tmp
          hostPath: 
            path: /tmp/
        - name: osrelease
          hostPath:
            path: /usr/lib/os-release
      tolerations:
        - effect: NoSchedule
          operator: Exists
      nodeSelector: 
        cloudplus/virt.tool: ""
